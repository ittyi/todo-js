<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input_area">
      <input id="add_text" placeholder="TODOを入力" />
      <button id="add_button">追加</button>
    </div>
    <div class="imcomplete_area">
      <p class="title">作業中TODO</p>
      <ul id="working_todo">
        <li>
          <div class="list_row">
            <p class="text_content">TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div class="list_row">
            <p class="text_content">TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complate_area">
      <p class="title">完了TODO</p>
      <ul id="complate_todo">
        <li>
          <div class="list_row">
            <p class="text_content">TODOでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
